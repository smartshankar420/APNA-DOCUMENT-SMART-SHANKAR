  <!-- üì• GK Objective Main Button -->
  <button class="button" onclick="toggleSetButtons()">üì• GK Objective Notes</button>

  <!-- üìö Set Buttons 1-10 -->
  <div id="setButtons">
    <button class="button" onclick="togglePDF('Set-1.pdf')">Set 1</button>
    <button class="button" onclick="togglePDF('Set-2.pdf')">Set 2</button>
    <button class="button" onclick="togglePDF('Set-3.pdf')">Set 3</button>

    <button class="button" onclick="togglePDF('Set-10.pdf')">Set 10</button>
  </div>

  <!-- üìÑ PDF Viewer -->
  <iframe id="pdfViewer" class="pdf-frame"></iframe>

  <!-- üí° Script -->
  <script>
    let currentPDF = "";

    function toggleSetButtons() {
      const btns = document.getElementById("setButtons");
      btns.style.display = (btns.style.display === "none" || btns.style.display === "") ? "block" : "none";
    }

    function togglePDF(file) {
      const viewer = document.getElementById("pdfViewer");

      if (currentPDF === file) {
        viewer.src = "";
        viewer.style.display = "none";
        currentPDF = "";
      } else {
        viewer.src = file;
        viewer.style.display = "block";
        currentPDF = file;
      }
    }
  </script>
