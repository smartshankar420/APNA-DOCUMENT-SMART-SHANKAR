<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Shankar's Document Vault</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
    }

    .button {
      background-color: #00c853;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #00e676;
    }

    .set-buttons {
      display: none;
      margin-top: 20px;
    }

    .pdf-viewer {
      margin-top: 30px;
      width: 90%;
      height: 600px;
      border: 2px solid #00c853;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üìÅ Smart Shankar's Document Vault</h1>

  <!-- GK Objective Button -->
  <button class="button" onclick="toggleSets()">üìò GK Objective Notes</button>

  <!-- Tally Prime Button -->
  <button class="button" onclick="showPDF('Tally_Presentation_Design_Animation_Ready.pdf')">üìÑ Tally Prime Notes</button>

  <!-- Science Chapter 1 Button -->
  <button class="button" onclick="showPDF('Science_Chapter_1.pdf')">üî¨ Science Chapter 1</button>

  <!-- Set 1 to Set 10 Buttons -->
  <div class="set-buttons" id="setButtons">
    <button class="button" onclick="showPDF('Set-1.pdf')">Set 1</button>
    <button class="button" onclick="showPDF('Set-2.pdf')">Set 2</button>
    <button class="button" onclick="showPDF('Set-3.pdf')">Set 3</button>
    <button class="button" onclick="showPDF('Set-4.pdf')">Set 4</button>
    <button class="button" onclick="showPDF('Set-5.pdf')">Set 5</button>
    <button class="button" onclick="showPDF('Set-6.pdf')">Set 6</button>
    <button class="button" onclick="showPDF('Set-7.pdf')">Set 7</button>
    <button class="button" onclick="showPDF('Set-8.pdf')">Set 8</button>
    <button class="button" onclick="showPDF('Set-9.pdf')">Set 9</button>
    <button class="button" onclick="showPDF('Set-10.pdf')">Set 10</button>
  </div>

  <!-- PDF Viewer -->
  <iframe id="pdfViewer" class="pdf-viewer"></iframe>

  <script>
    function toggleSets() {
      const setDiv = document.getElementById('setButtons');
      setDiv.style.display = (setDiv.style.display === 'none' || setDiv.style.display === '') ? 'block' : 'none';
    }

    function showPDF(file) {
      const viewer = document.getElementById('pdfViewer');
      viewer.style.display = 'block';
      viewer.src = file;
    }
  </script>
</body>
</html>
