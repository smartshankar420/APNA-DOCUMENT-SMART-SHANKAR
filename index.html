<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Shankar's Document Vault</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://github.com/smartshankar420/APNA-DOCUMENT-SMART-SHANKAR/blob/main/WhatsApp%20Image%202025-04-21%20at%2020.52.15_397d8baa.jpg?raw=true');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      text-align: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00e676;
    }

    .button {
      background-color: #00c853;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #00e676;
    }

    .pdf-frame {
      display: none;
      width: 90%;
      height: 600px;
      margin: 20px auto;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Title -->
  <h1>ðŸ“˜ Smart Shankar's Document Vault</h1>

  <!-- GK Button -->
  <button class="button" onclick="toggleSetButtons()">ðŸ“¥ GK Objective Notes</button>

  <!-- Set Buttons -->
  <div id="setButtons" style="display:none;">
    <button class="button" onclick="togglePDF('Set-1.pdf')">Set 1</button>
    <!-- Add more sets if needed -->
  </div>

  <!-- PDF Viewer -->
  <iframe id="pdfViewer" class="pdf-frame"></iframe>

  <!-- Script -->
  <script>
    let currentPDF = "";

    function toggleSetButtons() {
      const btns = document.getElementById('setButtons');
      btns.style.display = (btns.style.display === 'none' || btns.style.display === '') ? 'block' : 'none';
    }

    function togglePDF(file) {
      const viewer = document.getElementById('pdfViewer');

      if (currentPDF === file) {
        viewer.style.display = 'none';
        viewer.src = '';
        currentPDF = '';
      } else {
        viewer.src = file;
        viewer.style.display = 'block';
        currentPDF = file;
      }
    }
  </script>

</body>
</html>
